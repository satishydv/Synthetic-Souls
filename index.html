<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synthetic Souls - Creative Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              'neo-pink': '#FFD4C4',
              'neo-purple': '#D4C4FF',
              'neo-green': '#D4FFC4',
              'neo-yellow': '#FFF4C4',
              'neo-black': '#121212',
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }, // Moves half way because content is duplicated
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
      }
      /* Custom scrollbar for raw feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #f1f1f1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      
      .clip-flower {
        clip-path: polygon(50% 0%, 61% 10%, 75% 6%, 83% 18%, 97% 19%, 94% 33%, 100% 46%, 93% 59%, 99% 73%, 89% 83%, 91% 98%, 76% 92%, 63% 100%, 50% 90%, 37% 100%, 24% 92%, 9% 98%, 11% 83%, 1% 73%, 7% 59%, 0% 46%, 6% 33%, 3% 19%, 17% 18%, 25% 6%, 39% 10%);
      }
      
      .clip-cross {
        clip-path: polygon(30% 0%, 70% 0%, 70% 30%, 100% 30%, 100% 70%, 70% 70%, 70% 100%, 30% 100%, 30% 70%, 0% 70%, 0% 30%, 30% 30%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
